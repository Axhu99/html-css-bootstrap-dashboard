<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-dashboard</title>
    <meta name="author" content="Xhulio Dreni">
    <meta name="description" content="webapp bootstrap">
    <!-- Librerie esterne -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Foglio di stile css personale -->
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <header class="d-flex align-items-center"> <!-- centratura del contenuto -->

        <!-- NAVBAR con logo e barra di ricerca -->
        <nav class="container text-center align-items-center">
            <div class="row align-items-center">
                <div class="col-2"> <!-- Logo -->
                    <a class="navbar-brand" href="#">
                        <img src="img/mobile-logo.png" id="logo" alt="Bootstrap">
                    </a>
                </div>
                <div class="col-8"> <!-- barra di ricerca -->
                    <form>
                    <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                </div>
                <div class="col-2"> <!-- link con hidden menu -->
                    <div class="nav-item dropdown">
                        <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell"></i>
                        </a>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    
    </header>

    <div class="bot-content">
        <div class="sidebar fs-4 py-3">
            <section class="sidebar-top"> <!-- parte superiore -->
                <ul class="nav flex-column align-items-center">
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <span><i class="fa-solid fa-house"></i></span>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <span><i class="fa-solid fa-chart-simple"></i></span>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <span><i class="fa-solid fa-signal"></i></span>
                      </a>
                    </li>
          
                </ul>
            </section>
            <section class="sidebar-bot"> <!-- parte inferiore -->
                <ul class="nav flex-column align-items-center">
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <span><i class="fa-solid fa-house"></i></span>
                      </a>
                    </li>
                </ul>
            </section>
        </div>
        <main>
            <section class="spotlight">
            

            </section>
            <section class="">

            </section>

        </main>
    </div>

    <!-- Java Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
