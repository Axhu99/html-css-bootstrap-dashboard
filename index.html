<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-dashboard</title>
    <meta name="author" content="Xhulio Dreni">
    <meta name="description" content="webapp bootstrap">
    <!-- Librerie esterne -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Foglio di stile css personale -->
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <header class="page-header d-flex align-items-center"> <!-- centratura del contenuto -->

        <!-- NAVBAR con logo e barra di ricerca -->
        <nav class="container text-center align-items-center">
            <div class="row align-items-center">
                <div class="col-2"> <!-- Logo -->
                    <a class="navbar-brand" href="#">
                        <img src="img/mobile-logo.png" id="logo" alt="Bootstrap">
                    </a>
                </div>
                <div class="col-8"> <!-- barra di ricerca -->
                    <form>
                    <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                </div>
                <div class="col-2"> <!-- link con hidden menu -->
                    <div class="nav-item dropdown">
                        <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell"></i>
                        </a>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    
    </header>

    <div class="bot-content">
        <div class="sidebar fs-4 py-3">
            <section class="sidebar-top"> <!-- parte superiore -->
                <ul class="nav flex-column align-items-center">
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <span><i class="fa-solid fa-house"></i></span>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <span><i class="fa-solid fa-chart-simple"></i></span>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <span><i class="fa-solid fa-signal"></i></span>
                      </a>
                    </li>
          
                </ul>
            </section>
            <section class="sidebar-bot"> <!-- parte inferiore -->
                <ul class="nav flex-column align-items-center">
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <span><i class="fa-solid fa-house"></i></span>
                      </a>
                    </li>
                </ul>
            </section>
        </div>

        <main>
            
            <!-- header main -->
            <header class="main-header py-3">

                <div class="container-fluid">
                    <div class="row align-items-center g-3">
                        <!-- parte del nuovo studente -->
                        <div class="col-12 col-md-4 d-flex align-items-center">
                            <div class="me-2">Nuovo Studente</div>
                            <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                ...
                            </div>
                        </div>
                        </div>
                        <!-- titolo con app -->
                        <div class="col-12 col-md-4 align-items-center">
                            <div class="row flex-column gy-2">
                                <div class="col">
                                    <span>Boolean</span>
                                    <span class="badge rounded-pill text-bg-dark">Piano blaze</span>
                                </div>
                                <div class="col d-flex align-items-center">
                                    <span class="badge rounded-pill text-bg-dark">3 app</span>
                                    <span><i class="fa-solid fa-angles-right fa-xs"></i></span>
                                    <span class="badge rounded-pill text-bg-dark"><i class="fa-solid fa-plus"></i></span>
                                   
                                </div>
                            </div>
                        </div>
                        <!-- counter sul numero di studenti online -->
                        <div class="col-12 col-md-4 align-items-center">
                            <div>
                                studente online negli ultimi 30 minuti
                            </div>
                            <div>
                                125
                            </div>
                        </div>
                    </div>
                </div>
                
            </header>
            

        
            <section class="">

            </section>

        </main>
    </div>

    <!-- Java Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
